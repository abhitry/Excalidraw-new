# Frontend ingress with HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: excelidraw-frontend-ingress
  namespace: excelidraw
  annotations:
    # Enable cert-manager to automatically provision certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Use HTTP/2
    nginx.ingress.kubernetes.io/http2-push-preload: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - excelidraw.abhishek97.icu
    secretName: excelidraw-tls-cert  # cert-manager will create this secret
  rules:
  - host: excelidraw.abhishek97.icu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: excelidraw-frontend
            port:
              number: 80

---

# API ingress with HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: excelidraw-api-ingress
  namespace: excelidraw
  annotations:
    # Enable cert-manager to automatically provision certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rewrite rules for API paths
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # CORS headers for API
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://excelidraw.abhishek97.icu"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - excelidraw.abhishek97.icu
    secretName: excelidraw-tls-cert  # Same certificate
  rules:
  - host: excelidraw.abhishek97.icu
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: excelidraw-http-backend
            port:
              number: 3001

---

# WebSocket ingress with HTTPS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: excelidraw-ws-ingress
  namespace: excelidraw
  annotations:
    # Enable cert-manager to automatically provision certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # WebSocket specific annotations
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "excelidraw-ws-backend"
    # Rewrite rules for WebSocket paths
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - excelidraw.abhishek97.icu
    secretName: excelidraw-tls-cert  # Same certificate for all services
  rules:
  - host: excelidraw.abhishek97.icu
    http:
      paths:
      - path: /ws(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: excelidraw-ws-backend
            port:
              number: 8080